<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action=""
    method="post">

      <label
      for="FirstSearchBar"
      class="label">

        <input
        type="text"
        name="FirstSearchBar"
        id="FirstSearchBar"
        class="FirstInput form"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        data-qa="big"
        >
      </label>

      <label
      for="SecondSearchBar"
      class="label">

        <input
        type="text"
        name="SecondSearchBar"
        id="SecondSearchBar"
        class="SecondInput form"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        data-qa="small"
        >
      </label>

    </form>
  </body>
</html>
